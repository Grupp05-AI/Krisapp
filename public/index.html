<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skicka tips</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input, textarea, select, button { width:100%; padding:10px; font-size:16px; }
    button { cursor:pointer; margin-top:10px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .ok{color:#0a7a0a}.err{color:#b00020}
  </style>
</head>
<body>
  <h1>Skicka tips</h1>

  <form id="f">
    <label for="title">Titel</label>
    <input id="title" placeholder="Kort titel" required />

    <label for="text">Beskrivning</label>
    <textarea id="text" rows="5" placeholder="Beskriv vad som hänt" required></textarea>

    <div class="row">
      <div>
        <label for="priority">Prioritet</label>
        <select id="priority">
          <option value="0">0 – låg</option>
          <option value="1">1 – medel</option>
          <option value="2">2 – hög</option>
          <option value="3">3 – akut</option>
        </select>
      </div>
      <div>
        <label for="category">Kategori</label>
        <select id="category">
          <option value="other">other</option>
          <option value="security">security</option>
          <option value="cyber">cyber</option>
          <option value="suspicious">suspicious</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="risk">Risk score (0–100)</label>
        <input id="risk" type="number" min="0" max="100" step="1" value="0"/>
      </div>
      <div>
        <label for="status">Status</label>
        <select id="status">
          <option value="new">new</option>
          <option value="in_progress">in_progress</option>
          <option value="resolved">resolved</option>
          <option value="dismissed">dismissed</option>
        </select>
      </div>
    </div>

    <label for="admin_notes">Anteckningar (valfritt)</label>
    <input id="admin_notes" placeholder="Fri text" />

    <button type="submit">Spara i DB</button>
  </form>

  <p id="msg"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://rvnkbqgblrcvtfgwyepu.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_DRfE4M7EPcKsZo_yQxoszA_uE4j63Hz";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('f');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Skickar…"; msg.className = "";

      const data = {
        title: document.getElementById('title').value.trim(),
        text:  document.getElementById('text').value.trim(),
        priority: parseInt(document.getElementById('priority').value, 10),
        category: document.getElementById('category').value,
        risk_score: Number(document.getElementById('risk').value),
        status: document.getElementById('status').value,
        admin_notes: document.getElementById('admin_notes').value.trim() || null
      };

      const res = await sb.from('tips').insert(data).select();

      if (res.error) {
        msg.textContent = "Fel: " + res.error.message;
        msg.className = "err";
      } else {
        msg.textContent = "Klart! id: " + res.data[0].id;
        msg.className = "ok";
        form.reset();
      }
    });
  </script>
</body>
</html>
